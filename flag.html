<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag Guessing Game</title>
    <link rel="stylesheet" href="style.css">
    <div id = title>
    <h1>Welcome to Flag Guessing Game</h1>
    </div>
    <h2>Select your diffculty</h2>
    <button id="easy">Easy mode</button>
    <button id="normal"> Normal mode</button>
    <button id="hard">Where my glasses mode</button>
</head>
<body>
    <div id="game-container">
        <div id="scoreTab">
        <div id="score">Score: <span id="get-score">0</span></div>
        <div id="mistake">Mistake: <span id="get-mistake">0</span></div></div>
        <p>High Score: <span id="high-score">0</span></p>
        <div id="flag-container">
            <!-- Flag image will be displayed here -->
        </div>
        <div id="options-container">
            <!-- Options for guessing will be displayed here -->
        </div>

        
        <button id="restart">Restart</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
