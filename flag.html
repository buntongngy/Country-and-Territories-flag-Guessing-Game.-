<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag Guessing Game</title>
    <link rel="stylesheet" href="style.css">
    <h1>Welcome to Flag Guessing Game</h1>
</head>
<body>
    <div id="game-container">
        <div id="score">Score: <span id="get-score">0</span></div>
        <div id="flag-container">
            <!-- Flag image will be displayed here -->
        </div>
        <div id="options-container">
            <!-- Options for guessing will be displayed here -->
        </div>

        <button id="next-btn">Skip</button>
        <button id="restart">Restart</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
